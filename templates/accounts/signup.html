{% extends "accounts/base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        background: #f5f7fc;
        font-family: Arial, sans-serif;
    }

    .signup-wrapper {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .signup-box {
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .password-box {
        position: relative;
    }

    .eye {
        width: 22px;
        height: 22px;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
    }

   
    @media (hover: none) and (pointer: coarse) {
        .signup-wrapper {
            min-height: 100svh;
        }

        .signup-box {
            padding: 90px 80px;
            border-radius: 20px;
        }

        input {
            padding: 16px;
            font-size: 18px;
        }

        button {
            padding: 14px;
            font-size: 18px;
        }
    }
</style>

<div class="signup-wrapper">
    <div class="signup-box">

        <h2>Create Account</h2>

        {% if error_message %}
            <p style="color:red; text-align:center; margin-bottom:15px;">
                {{ error_message }}
            </p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label>Full Name</label>
            <input type="text" name="first_name" required>

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Email Address</label>
            <input type="email" name="email" required>

            <label>Mobile Number</label>
            <input type="text" name="phone"
                   pattern="[6-9][0-9]{9}"
                   placeholder="Enter 10 digit mobile number"
                   required>

            <label>Password</label>
            <div class="password-box">
                <input type="password" id="password1" name="password1" required>
                <img src="{% static 'accounts/icons/eye.png' %}"
                     class="eye"
                     id="eye1"
                     onclick="toggle('password1','eye1')">
            </div>

            <label>Confirm Password</label>
            <div class="password-box">
                <input type="password" id="password2" name="password2" required>
                <img src="{% static 'accounts/icons/eye.png' %}"
                     class="eye"
                     id="eye2"
                     onclick="toggle('password2','eye2')">
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p style="text-align:center; margin-top:20px;">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

<script>
function toggle(id, eye) {
    const f = document.getElementById(id);
    const e = document.getElementById(eye);

    if (f.type === "password") {
        f.type = "text";
        e.src = "{% static 'accounts/icons/invisible.png' %}";
    } else {
        f.type = "password";
        e.src = "{% static 'accounts/icons/eye.png' %}";
    }
}
</script>

{% endblock %}
