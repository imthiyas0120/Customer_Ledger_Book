<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        body {
            background: #f5f7fc;
            font-family: Arial, sans-serif;
        }

        .reset-box {
            width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 17px;
            margin-bottom: 25px;
            color: #333;
        }

        input {
            width: 60%;
            padding: 12px;
            margin-top: 5px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-reset {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back {
            margin-top: 18px;
            font-size: 16px;
        }

        a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="reset-box">
    <h2>Reset Password</h2>

    <p>Enter your email to receive password reset link.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.email }}

        <button type="submit" class="btn-reset">Send Reset Link</button>
    </form>

    <div class="back">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</div>

</body>
</html>
