{% extends "accounts/base.html" %}
{% block content %}

<style>
    .company-wrapper {
        max-width: 450px;
        margin: 50px auto;
        background: #ffffff;
        padding: 35px;
        border-radius: 18px;
        border: solid #666 1px;
        font-family: Arial, sans-serif;
    }

    .company-wrapper h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        transition: 0.2s;
    }

    .form-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0,123,255,0.15);
    }

    .save-btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 10px;
    }

    .save-btn:hover {
        background: #005fcc;
    }

    .small-textarea {
        resize: none;
    }
</style>

<div class="company-wrapper">

    <h2>üè¢ Enter Company Details</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Company Name</label>
            {{ form.company_name }}
        </div>

        

        <div class="form-group">
            <label>Address</label>
            {{ form.address }}
        </div>

        <button type="submit" class="save-btn">
            üíæ Save Details
        </button>
    </form>

</div>

{% endblock %}
