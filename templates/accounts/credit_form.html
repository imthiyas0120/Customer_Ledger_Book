{% extends 'accounts/base.html' %}
{% block content %}

<style>
    .form-container {
        width: 60%;
        margin: 30px auto;
        background: #fafafa;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        font-size: 0.90rem;     
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.6rem;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .btn-submit {
        width: 100%;
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 20px;
    }

    .btn-submit:hover {
        background: #005ac1;
    }

    @media (max-width: 768px) {

    /*  Form container  */
    .form-container {
        width: calc(100% - 24px);   /* ðŸ”‘ full width */
        max-width: 380px;
        margin: 20px auto;
        padding: 22px 18px;
        border-radius: 16px;
        font-size: 0.95rem;
    }

    /*  Title  */
    .form-container h2 {
        font-size: 1.3rem;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Form groups  */
    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        font-size: 0.9rem;
        margin-bottom: 6px;
    }

    /* Inputs & Select */
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px 12px;
        font-size: 0.95rem;
        border-radius: 8px;
        box-sizing: border-box;
    }

    /* Submit button  */
    .btn-submit {
        margin-top: 18px;
        padding: 12px;
        font-size: 1rem;
        border-radius: 10px;
    }
}

</style>

<div class="form-container">

    <h2>Edit Credit</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Payment Method:</label>
            {{ form.payment_method }}   
        </div>

        <div class="form-group">
            <label>Amount:</label>
            {{ form.amount }}
        </div>

        <div class="form-group">
            <label>Date:</label>
            {{ form.date }}
        </div>

        

        <button type="submit" class="btn-submit">Update</button>
    </form>

</div>

{% endblock %}
