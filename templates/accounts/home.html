{% extends 'accounts/base.html' %}
{% block content %}
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
<style>
    body {
        background: linear-gradient(to bottom right, #eef4ff, #ffffff);
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
    }

    .home-container {
        max-width: 1150px;
        margin: 60px auto;
        padding: 70px 60px;
        background: #ffffff;      
        border-radius: 22px;       
        text-align: center;
        animation: fadeIn 0.7s ease-in-out;

      
        box-shadow: none !important;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

   
    .home-title {
        color: #000 !important;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    .search-row {
        width: 60%;
        margin: 25px auto;
        display: flex;
        justify-content: center;
    }

    .search-box {
        display: flex;
        width: 100%;
        gap: 12px;
    }

    .search-input {
        width: 75%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
    }

    .search-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .search-btn {
        width: 25%;
        padding: 12px 12px;
        border-radius: 12px;
        background: #007bff;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .search-btn:hover {
        background: #005fcc;
        transform: translateY(-2px);
    }

    
    .button-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px 40px;
        margin-top: 35px;
    }

    .home-btn {
        background: linear-gradient(135deg, #007bff, #0061c9);
        padding: 18px 20px;
        border-radius: 14px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
        width: 260px;
        justify-content: center;
        transition: 0.25s ease-in-out;
    }

    .home-btn:hover {
        background: linear-gradient(135deg, #006aec, #0053b4);
        transform: translateY(-6px);
    }

    .home-btn span {
        font-size: 24px;
        transition: transform 0.3s ease;
    }

    .home-btn:hover span {
        transform: rotate(8deg) scale(1.2);
    }

    
   @media (max-width: 991px) {

     .home-title {
        font-size: 20px;      
        line-height: 1.4;
        margin-bottom: 18px;
        word-break: break-word;  
    }

    .home-container {
        padding: 16px 12px;
        margin: 0;
        background: none !important;
        box-shadow: none !important;
        min-height: 100vh;
    }

    .button-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;          
        margin-top: 30px;
    }

    
    .home-btn {
        width: 90%;
        max-width: 360px;   
        padding: 14px 16px;
        font-size: 16px;    
        border-radius: 12px;
    }

    .home-btn span {
        font-size: 18px;    
    }

    .search-row {
        width: 100%;
        margin: 15px auto;
        padding: 0 8px;
    }

    .search-box {
        display: flex;
        gap: 8px;
    }

    .search-input {
        flex: 1;                 
        padding: 10px 14px;
        font-size: 14px;
        border-radius: 10px;
    }

    .search-btn {
        width: auto;
        padding: 10px 14px;
        font-size: 14px;
        border-radius: 10px;
        white-space: nowrap;    
    }
}




</style>


<div class="home-container">

    <h2 class="home-title">
        Welcome {{ username }} üëã
    </h2>

    <div class="search-row">
        <form method="GET" action="{% url 'accounts:search_customers' %}" style="width:100%;">
            <div class="search-box">
                <input type="text" name="q" class="search-input" placeholder="Search customer...">
                <button class="search-btn">Search</button>
            </div>
        </form>
    </div>

    <div class="button-grid">
        <a href="{% url 'accounts:company_details' %}" class="home-btn">
            <span>üè¢</span> Enter Company Details
        </a>

        <a class="home-btn" href="{% url 'accounts:customer_list' %}">
            <span>üìã</span> Customer List
        </a>

        <a class="home-btn" href="{% url 'accounts:customer_add' %}">
            <span>‚ûï</span> Add Customer
        </a>

        <a class="home-btn" href="{% url 'accounts:product_details' %}" >
           <span>‚ûï</span>  Add Products Names
        </a>

        <a class="home-btn" href="{% url 'accounts:add_product' %}">
            <span>‚ûï</span> Enter Product Stock
        </a>

        <a class="home-btn" href="{% url 'accounts:product_brands' %}">
            <span>‚ûï</span> Add Brand Names
        </a>

        <a class="home-btn" href="{% url 'accounts:product_list' %}">
            <span>üì¶</span> Product List
        </a>

        <a class="home-btn" href="{% url 'accounts:calculator' %}">
            <span>üßÆ</span> Calculator
        </a>

        <a class="home-btn" href="/turnover">
            <span>üìä</span> Total Turnover
        </a>
    </div>
</div>

{% endblock %}
