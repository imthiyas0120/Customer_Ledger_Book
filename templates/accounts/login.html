<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            background: #f5f7fc;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .logo img {
            width: 130px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        
        .input-box {
            width: 92%;
            margin: 12px auto;
            position: relative;
        }

        
        .input-box input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 17px;
            box-sizing: border-box;
        }

        
        .eye-icon {
            width: 24px;
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn-login {
            width: 95%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 8px;
        }

        .forgot, .signup {
            margin-top: 15px;
            font-size: 16px;
        }

        a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-box">

    <div class="logo">
        <img src="/static/accounts/logo.png" alt="Company Logo">
    </div>

    <h2>Login</h2>

    {% if error %}
    <div style="background:#ff4d4d; color:white; padding:10px; 
                border-radius:6px; margin-bottom:15px;">
        {{ error }}
    </div>
    {% endif %}




    <form method="post">
        {% csrf_token %}

        
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" required>

            <img src="/static/accounts/icons/eye.png"
                id="toggleIcon"
                class="eye-icon"
                onclick="togglePassword()">
        </div>

        <script>
            function togglePassword() {
                const pwd = document.getElementById("password");
                const icon = document.getElementById("toggleIcon");

                if (pwd.type === "password") {
                    pwd.type = "text";
                    icon.src = "/static/accounts/icons/invisible.png"; 
                } else {
                    pwd.type = "password";
                    icon.src = "/static/accounts/icons/eye.png"; 
                }
            }
        </script>


        <button type="submit" class="btn-login">Login</button>

        <div class="forgot">
            <a href="{% url 'accounts:forgot_password' %}">Forgot Password?</a>
        </div>

        <div class="signup">
            Don't have an account?
            <a href="{% url 'accounts:signup' %}">Create Account</a>
        </div>
    </form>

</div>

</body>
</html>
