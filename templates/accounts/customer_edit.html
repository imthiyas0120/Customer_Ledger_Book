{% extends 'accounts/base.html' %}
{% block content %}

<h1 class="page-title">
    Edit Customer â€” {{ customer.name }}
</h1>

<div class="form-container">
    <form method="post">
        {% csrf_token %}

        <label>Name:</label>
        {{ form.name }}

        <label>Phone:</label>
        {{ form.phone }}

        <label>Address:</label>
        {{ form.address }}

        <label>Customer Mode:</label>
        {{ form.customer_mode }}

        <label>Date:</label>
        {{ form.created_at }}

        


        <div class="center-btn">
            <button type="submit" class="primary-btn">Update Customer</button>
        </div>
    </form>
</div>

<style>
.page-title {
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
}

.form-container {
    width: 45%;
    margin: auto;
    background: #fafafa;
    padding: 30px;
    border-radius: 16px;
    border: 1px solid #ddd;
}

label {
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
    display: block;
}

input, textarea, select{
    width: 100%;                     
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;          
}


textarea {
    height: 110px;                   
    resize: vertical;                
}

.center-btn {
    text-align: center;
    margin-top: 20px;
}

.primary-btn {
    background: #007bff;
    color: #fff;
    padding: 10px 25px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

.primary-btn:hover {
    background: #0056b3;
}
@media (max-width: 768px) {

    /* PAGE TITLE  */
    .page-title {
        font-size: 22px;
        line-height: 1.3;
        margin: 16px 12px 20px;
        text-align: center;
    }

    /*  FORM CONTAINER */
    .form-container {
        width: calc(100% - 24px);  
        margin: 0 auto;
        padding: 20px 16px;
        border-radius: 14px;
        box-sizing: border-box;
    }

    /*  LABELS */
    label {
        font-size: 16px;
        margin-top: 14px;
    }

    /*  INPUTS*/
    input,
    textarea,
    select {
        width: 100%;
        font-size: 16px;   
        padding: 12px;
        border-radius: 10px;
    }

    textarea {
        height: 90px;
    }

    /*  BUTTON  */
    .center-btn {
        margin-top: 22px;
    }

    .primary-btn {
        width: 100%;          
        padding: 14px 0;
        font-size: 17px;
        border-radius: 10px;
    }
}

</style>


{% endblock %}
