{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Nizamuddin Enterprises</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fa;   
        }

        
        .navbar {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
           
              
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-name {
            font-size: 22px;
            font-weight: bold;
            color: #222;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-right a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-right a:hover {
            color: #007bff;
        }

        
        .logout-btn {
            background: #006aec;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: #0053b4;
            transform: scale(1.05);
        }

        .hamburger {
            width: 38px;
            cursor: pointer;
            display: none;
        }

        .brand-name .sub {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        .container {
            max-width: 1250px;        
            margin: 40px auto;
            padding: 40px 45px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow:
            0 10px 30px rgba(0, 0, 0, 0.08),
            0 2px 8px rgba(0, 0, 0, 0.04);
        }




@media (max-width: 768px) {

    * {
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
        padding: 10px 12px;
        
         
    }

    /* BRAND */
    .brand-name {
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

     .brand-name .sub {
        font-size: 9px;      /* mobile-la reduce */
        
        line-height: 1.1;
    }


    

    /*  FORCE hide desktop menu */
    .nav-right {
        display: none !important;
        position: absolute;
        top: 65px;
        left: 0;
        width: 100%;
        background: #f5f7fa;
        flex-direction: column;
        gap: 14px;
        padding: 10px;
        z-index: 999;
    }

    /*  Show menu when hamburger clicked */
    .nav-right.show {
        display: flex !important;
    }

    /*  BIG BLUE BUTTONS */
    .nav-right a {
        display: block;
        width: 50%;
        background: #0d6efd;
        color: white;
        text-align: center;
        padding: 14px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
    }

    .nav-right a:hover {
        background: #084ec1;
    }

    /* Logout button */
    .logout-btn {
        width: 100%;
        background: #dc3545;
        color: white;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: 600;
    }

    /* Hamburger visible ONLY in mobile */
    .hamburger {
        display: block !important;
        width: 30px;
        cursor: pointer;
    }

    .container {
        max-width: 100%;
        margin: 0;
        padding: 12px 10px;
        border-radius: 0;
        background: transparent;
    }

    
}





    </style>
</head>

<script>
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>

<body class="{% block body_class %}{% endblock %}">

    
    <div class="navbar">

        <div class="nav-left">
            <img src="{% static 'accounts/logo.png' %}?v=2" class="logo">
            <span class="brand-name">Customer Ledger Book</span>
        </div>

        
        <img src="{% static 'accounts/icons/menu-bar.png' %}" class="hamburger" onclick="toggleMenu()">

        <div class="nav-right" id="navMenu">
            <a href="{% url 'accounts:home' %}">Home</a>
            <a href="{% url 'accounts:customer_list' %}">Customers</a>
            <a href="{% url 'accounts:product_list' %}">Product List</a>
            <a href="{% url 'accounts:turnover' %}">Total Turnover</a>
            <a href="{% url 'accounts:user_details' %}">User Details</a>
           

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("show");
        }
    </script>

</body>
</html>
