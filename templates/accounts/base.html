{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Nizamuddin Enterprises</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f7fa;   
        }

        
        .navbar {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-name {
            font-size: 22px;
            font-weight: bold;
            color: #222;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-right a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-right a:hover {
            color: #007bff;
        }

        
        .logout-btn {
            background: #006aec;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: #0053b4;
            transform: scale(1.05);
        }

        .hamburger {
            width: 38px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 1300px) {
            .hamburger {
                display: block;
            }

            .nav-right {
                position: absolute;
                top: 75px;
                right: 0;
                background: white;
                width: 100%;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                display: none;
                box-shadow: 0 10px 20px rgba(0,0,0,0.12);
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
            }

            .nav-right.show {
                display: flex;
            }

            .nav-right a {
                font-size: 20px;
                margin: 12px 0;
            }
        }

        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);  
        }

     
        @media (max-width: 600px) {

            body {
                background: #ffffff !important;  
            }

            .container {
                width: 100% !important;
                margin: 0 !important;
                padding: 20px !important;

                min-height: 100vh !important;   
                border-radius: 0 !important;    
                box-shadow: none !important;     
                background: #ffffff !important;  
            }
        }
    </style>
</head>

<script>
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>

<body>

    
    <div class="navbar">

        <div class="nav-left">
            <img src="{% static 'accounts/logo.png' %}" class="logo">
            <span class="brand-name">Nizamuddin Enterprises
                <span style="font-size: 14px; font-weight: 500; color:#555;">(Home Appliances)</span>
            </span>
        </div>

        
        <img src="{% static 'accounts/icons/menu-bar.png' %}" class="hamburger" onclick="toggleMenu()">

        <div class="nav-right" id="navMenu">
            <a href="{% url 'accounts:home' %}">Home</a>
            <a href="{% url 'accounts:customer_list' %}">Customers</a>
            <a href="{% url 'accounts:customer_add' %}">Add Customer</a>
            <a href="{% url 'accounts:product_list' %}">Product List</a>
            <a href="{% url 'accounts:turnover' %}">Total Turnover</a>
            <a href="{% url 'accounts:calculator' %}">Calculator</a>

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("show");
        }
    </script>

</body>
</html>
