{% extends "accounts/base.html" %}
{% load static %}
{% block content %}

<div style="
    max-width:420px;
    margin:60px auto;
    background:white;
    padding:35px;
    border-radius:16px;
    box-shadow:0 5px 25px rgba(0,0,0,0.15);
    font-family:Arial;
    text-align:center;
">

    <img src="{% static 'accounts/logo.png' %}"
         style="height:60px; margin-bottom:15px;">

    <h2>Forgot Username</h2>
    <p style="color:#555; margin-bottom:20px;">
        Enter your registered email to receive your username
    </p>

    {% for message in messages %}
        <p style="color:green; font-size:15px;">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}

        <input type="email"
               name="email"
               placeholder="Registered Email"
               required
               style="
                    width:100%;
                    padding:14px;
                    border-radius:8px;
                    border:1px solid #ccc;
                    margin-bottom:18px;
               ">

        <button type="submit"
                style="
                    width:100%;
                    padding:14px;
                    background:#007bff;
                    color:white;
                    border:none;
                    font-size:18px;
                    border-radius:8px;
                    cursor:pointer;
                ">
            Send Username
        </button>
    </form>

    <p style="margin-top:20px; font-size:15px;">
        Remember your username?
        <a href="{% url 'login' %}" style="color:#007bff;">Login</a>
    </p>

</div>

{% endblock %}
