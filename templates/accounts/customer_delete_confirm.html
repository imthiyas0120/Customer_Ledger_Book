{% extends 'accounts/base.html' %}
{% block content %}

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />




<div style="
    max-width: 650px;
    margin: 60px auto;
    padding: 45px;
    border: 1px solid #ddd;
    border-radius: 14px;
    background: #ffffff;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
">

    <h2 style="
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 15px;
    ">
        Delete Customer
    </h2>

    <p style="font-size: 19px; margin-bottom: 25px;">
        Are you sure you want to delete this Customer?
    </p>

    

    <div style="margin-top: 25px;">
        <form method="POST" style="display:inline;">
            {% csrf_token %}
            <button style="
                background:#007bff;
                color:white;
                padding: 12px 30px;
                font-size: 18px;
                border:none;
                border-radius:8px;
                cursor:pointer;
                margin-right:10px;
            ">
                Yes, Delete
            </button>
        </form>

        <a href="{% url 'accounts:customer_ledger' customer_id %}"
           style="
                background:#007bff;
                color:white;
                padding: 12px 30px;
                font-size: 18px;
                border-radius:8px;
                text-decoration:none;
           ">
           Cancel
        </a>
    </div>

</div>

<script>
    
    window.addEventListener("pageshow", function(event) {
        if (event.persisted) {
            window.location.href = "{% url 'accounts:customer_list' %}";
        }
    });

    
    history.pushState(null, "", location.href);
    window.onpopstate = function() {
        window.location.href = "{% url 'accounts:customer_list' %}";
    };
</script>



{% endblock %}
