{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #f5f7fc;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            text-align: center;
        }

        .auth-box img.logo {
            height: 55px;
            margin-bottom: 25px;
        }

        .auth-box h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
        }

        /*  PASSWORD FIELD  */
        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .password-wrapper input {
            width: 100%;
            padding: 14px 46px 14px 16px;
            font-size: 16px;
            border-radius: 12px;
            border: 2px solid #000;
            box-sizing: border-box;
        }

        .password-wrapper input:focus {
            outline: none;
            border-color: #007bff;
        }

        .eye-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            cursor: pointer;
            opacity: 0.6;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        /*BUTTON */
        .auth-box button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .auth-box button:hover {
            background: #005fcc;
        }

        @media (max-width: 480px) {
            .auth-box {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="auth-box">

    <!-- LOGO -->
    <img src="{% static 'accounts/logo.png' %}" class="logo" alt="Logo">

    <h2>Reset Password</h2>

    <form method="post">
        {% csrf_token %}

        <div class="password-wrapper">
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="New Password"
                   required>

            <img src="{% static 'accounts/icons/eye.png' %}"
                 id="togglePassword"
                 class="eye-icon"
                 alt="Show password">
        </div>

        <button type="submit">Reset Password</button>
    </form>

</div>

<!-- SHOW / HIDE PASSWORD SCRIPT -->
<script>
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePassword");

    toggleIcon.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.src = "{% static 'accounts/icons/invisible.png' %}";
        } else {
            passwordInput.type = "password";
            toggleIcon.src = "{% static 'accounts/icons/eye.png' %}";
        }
    });
</script>

</body>
</html>
