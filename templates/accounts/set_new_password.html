{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>

    <style>
        body {
            background: #f4f7ff;
            font-family: Arial, sans-serif;
        }

        .card {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            height: 60px;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
            width: 100%;                
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 12px;   
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-sizing: border-box;        
        }

        .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 22px;
        height: 22px;
        cursor: pointer;
        opacity: 0.8;
    }

        .eye-icon:hover {
            opacity: 1;
        }


        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <div class="card">

        

        <h2>Set New Password</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'accounts:save_new_password' %}">
            {% csrf_token %}

            <label>New Password:</label>
            <div class="input-group">
                <input type="password" id="password1" name="password1" required>
                <img src="{% static 'accounts/icons/eye.png' %}" id="eye1" class="eye-icon"
                    onclick="togglePassword('password1','eye1')">
            </div>

            <label>Confirm Password:</label>
            <div class="input-group">
                <input type="password" id="password2" name="password2" required>
                <img src="{% static 'accounts/icons/eye.png' %}" id="eye2" class="eye-icon"
                    onclick="togglePassword('password2','eye2')">
            </div>


            <button type="submit">Save Password</button>
        </form>

        <p class="back-link" style="margin-top: 18px;">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>

    </div>


<script>
function togglePassword(inputId, eyeId) {
    let field = document.getElementById(inputId);
    let icon = document.getElementById(eyeId);

    if (field.type === "password") {
        field.type = "text";
        icon.src = "{% static 'accounts/icons/invisible.png' %}";  
    } else {
        field.type = "password";
        icon.src = "{% static 'accounts/icons/eye.png' %}";  
    }
}
</script>

</body>
</html>
