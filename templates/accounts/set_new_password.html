{% extends "accounts/base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        background: #f4f7ff;
        font-family: Arial, sans-serif;
    }

    .reset-wrapper {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .reset-card {
        max-width: 450px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 6px 30px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        font-size: 26px;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        text-align: left;
        margin-bottom: 8px;
    }

    .input-group {
        position: relative;
        margin-bottom: 22px;
    }

    .input-group input {
        width: 100%;
        padding: 14px 45px 14px 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 22px;
        cursor: pointer;
        opacity: 0.8;
    }

    button {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    .error {
        color: red;
        margin-bottom: 15px;
        font-weight: bold;
    }

    
    @media (hover: none) and (pointer: coarse) {
        .reset-wrapper {
            min-height: 100svh;
        }

        .reset-card {
            padding: 90px 80px;
            border-radius: 20px;
        }

        .input-group input {
            padding: 16px;
            font-size: 18px;
        }

        button {
            padding: 14px;
            font-size: 18px;
        }
    }
</style>

<div class="reset-wrapper">
    <div class="reset-card">

        <h2>Set New Password</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'accounts:save_new_password' %}">
            {% csrf_token %}

            <label>New Password</label>
            <div class="input-group">
                <input type="password" id="password1" name="password1" required>
                <img src="{% static 'accounts/icons/eye.png' %}"
                     class="eye-icon"
                     id="eye1"
                     onclick="toggle('password1','eye1')">
            </div>

            <label>Confirm Password</label>
            <div class="input-group">
                <input type="password" id="password2" name="password2" required>
                <img src="{% static 'accounts/icons/eye.png' %}"
                     class="eye-icon"
                     id="eye2"
                     onclick="toggle('password2','eye2')">
            </div>

            <button type="submit">Save Password</button>
        </form>

        <p style="margin-top:18px;">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>

    </div>
</div>

<script>
function toggle(id, eye) {
    const f = document.getElementById(id);
    const e = document.getElementById(eye);

    if (f.type === "password") {
        f.type = "text";
        e.src = "{% static 'accounts/icons/invisible.png' %}";
    } else {
        f.type = "password";
        e.src = "{% static 'accounts/icons/eye.png' %}";
    }
}
</script>

{% endblock %}
