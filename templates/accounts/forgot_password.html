{% extends "accounts/base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        background: #f5f7fc;
        font-family: Arial, sans-serif;
    }

    .auth-wrapper {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        max-width: 420px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        text-align: center;
    }

    .auth-card img {
        height: 55px;
        margin-bottom: 20px;
    }

    .auth-card h2 {
        margin-bottom: 10px;
    }

    .auth-card p {
        color: #666;
        margin-bottom: 25px;
    }

    .auth-card input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .auth-card button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

   
    @media (hover: none) and (pointer: coarse) {
        .auth-wrapper {
            min-height: 100svh;
        }

        .auth-card {
            padding: 90px 80px;
            border-radius: 20px;
        }

        .auth-card input {
            padding: 16px;
            font-size: 18px;
        }

        .auth-card button {
            padding: 14px;
            font-size: 18px;
        }
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <!-- Logo -->
        <img src="{% static 'accounts/logo.png' %}" alt="Logo">

        <h2>Forgot Password</h2>
        <p>Enter your username to receive OTP</p>

        <form method="POST">
            {% csrf_token %}

            <input type="text"
                   name="username"
                   placeholder="Username"
                   required>

            <button type="submit">Send OTP</button>
        </form>

        <p style="margin-top:20px; font-size:15px;">
            Remember your password?
            <a href="{% url 'login' %}" style="color:#007bff;">Login</a>
        </p>

    </div>
</div>

{% endblock %}
