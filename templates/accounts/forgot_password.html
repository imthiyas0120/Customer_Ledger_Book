<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <style>
        body {
            background: #f4f7ff;
            font-family: Arial, sans-serif;
        }

        .card {
            max-width: 450px;
            margin: 70px auto;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            height: 60px;
            margin-bottom: 12px;
        }

        h2 {
            margin-top: 10px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .bottom-links {
            margin-top: 20px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="card">

        <img src="/static/accounts/logo.png" class="logo" alt="Logo">

        <h2>Forgot Password</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <button type="submit">Next</button>
        </form>

        <div class="bottom-links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>

    </div>
</body>
</html>
