{% extends "accounts/base.html" %}
{% load static %}
{% block content %}

<div style="
    max-width: 420px;
    margin: 80px auto;
    background: white;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    font-family: Arial;
    text-align: center;
">

    <!-- Logo -->
    <img src="{% static 'accounts/logo.png' %}" style="height:55px; margin-bottom:20px;">

    <h2 style="margin-bottom:10px;">Forgot Password</h2>
    <p style="color:#666; margin-bottom:25px;">
        Enter your username to receive OTP
    </p>

    

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" required
            placeholder="Username"
            style="
                width:100%;
                padding:14px;
                font-size:16px;
                border:1px solid #ccc;
                border-radius:10px;
                margin-bottom:20px;
            ">

        <button style="
            width:100%;
            padding:14px;
            background:#007bff;
            color:white;
            font-size:18px;
            border:none;
            border-radius:10px;
            cursor:pointer;
        ">
            Send OTP
        </button>
    </form>

    <p style="margin-top:20px; font-size:15px;">
        Remember your password?
        <a href="{% url 'login' %}" style="color:#007bff;">Login</a>
    </p>

</div>

{% endblock %}
